<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liminal Browser v0.1.2</title>
    <style>
      * { box-sizing: border-box; }
      body { font-family: sans-serif; margin: 0; padding: 0; background: #0f1115; color: #e6e8ed; }
      header { background: #151821; border-bottom: 1px solid #222836; }
      #tabs { display: flex; gap: 6px; align-items: center; padding: 10px; overflow-x: auto; }
      .tab { padding: 6px 10px; border-radius: 6px; background: #1f2534; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; border: 1px solid transparent; }
      .tab.active { background: #2d80ff22; border-color: #2d80ff66; }
      .tab .close { font-weight: bold; cursor: pointer; }
      #add-tab { padding: 6px 10px; background: #2d80ff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      #nav { display: flex; gap: 6px; align-items: center; padding: 10px; border-top: 1px solid #222836; border-bottom: 1px solid #222836; background: #131722; }
      #address { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #2a3142; background: #0c0f16; color: #e6e8ed; }
      button { padding: 8px 10px; border-radius: 6px; border: 1px solid #2a3142; background: #1f2534; color: #e6e8ed; cursor: pointer; }
      button:hover { border-color: #3a445a; }
      #error { color: #ff7b7b; font-size: 12px; min-width: 180px; text-align: right; }
      #status { display: flex; gap: 12px; padding: 10px; font-size: 12px; color: #c7cbd6; background: #11141d; border-top: 1px solid #222836; }
      #tx-panel { padding: 10px; border-top: 1px solid #222836; background: #0f1115; }
      #output { background:#0c0f16; padding:10px; min-height:120px; white-space:pre-wrap; border: 1px solid #2a3142; border-radius: 6px; color: #e6e8ed; }
      #empty-tabs { color: #8c93a5; font-size: 12px; padding: 0 6px; }
    </style>
  </head>
  <body>
    <header>
      <div id="tabs"></div>
      <div id="nav">
        <button id="back">←</button>
        <button id="forward">→</button>
        <button id="reload">⟳</button>
        <input id="address" placeholder="https://example.com" />
        <button id="go">Go</button>
        <span id="error"></span>
      </div>
    </header>
    <main>
      <div id="tx-panel">
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
          <input id="txid" placeholder="txId" style="flex:1; padding:6px;" />
          <button id="submit">Submit</button>
          <button id="status-btn">Status</button>
          <button id="receipt-btn">Receipt</button>
        </div>
        <pre id="output"></pre>
      </div>
    </main>
    <div id="status"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
