<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liminal Browser v0.1.2</title>
    <style>
      * { box-sizing: border-box; }
      body { font-family: sans-serif; margin: 0; padding: 0; }
      header { background: #f5f5f5; }
      #tabs { display: flex; gap: 6px; align-items: center; padding: 8px; border-bottom: 1px solid #e0e0e0; overflow-x: auto; }
      .tab { padding: 6px 10px; border-radius: 4px; background: #e9e9e9; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; }
      .tab.active { background: #d3e4ff; }
      .tab .close { font-weight: bold; cursor: pointer; }
      #add-tab { padding: 6px 10px; }
      #nav { display: flex; gap: 6px; align-items: center; padding: 8px; border-bottom: 1px solid #e0e0e0; }
      #address { flex: 1; padding: 6px; }
      button { padding: 6px 10px; }
      #error { color: #c00; font-size: 12px; }
      #status { display: flex; gap: 12px; padding: 8px; font-size: 12px; color: #333; background: #fafafa; border-top: 1px solid #e0e0e0; }
      #tx-panel { padding: 8px; border-top: 1px solid #e0e0e0; }
      #output { background:#f7f7f7; padding:8px; min-height:120px; white-space:pre-wrap; }
    </style>
  </head>
  <body>
    <header>
      <div id="tabs">
        <button id="add-tab">+</button>
      </div>
      <div id="nav">
        <button id="back">←</button>
        <button id="forward">→</button>
        <button id="reload">⟳</button>
        <input id="address" placeholder="https://example.com" />
        <button id="go">Go</button>
        <span id="error"></span>
      </div>
    </header>
    <main>
      <div id="tx-panel">
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
          <input id="txid" placeholder="txId" style="flex:1; padding:6px;" />
          <button id="submit">Submit</button>
          <button id="status-btn">Status</button>
          <button id="receipt-btn">Receipt</button>
        </div>
        <pre id="output"></pre>
      </div>
    </main>
    <div id="status"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
