<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liminal Browser MVP</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; }
      header { display: flex; gap: 8px; align-items: center; padding: 8px; background: #f5f5f5; }
      button { padding: 6px 10px; }
      #contexts { margin-left: auto; font-size: 12px; color: #555; }
    </style>
  </head>
  <body>
    <header>
      <button id="create">Create Context</button>
      <button id="list">List Contexts</button>
      <button id="close">Close First Context</button>
      <span id="contexts"></span>
    </header>
    <main style="padding: 8px;">
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <input id="txid" placeholder="txId" style="flex:1; padding:6px;" />
        <button id="submit">Submit</button>
        <button id="status">Status</button>
        <button id="receipt">Receipt</button>
      </div>
      <pre id="output" style="background:#f7f7f7; padding:8px; min-height:120px; white-space:pre-wrap;"></pre>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
